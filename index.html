<script>
  // Função para calcular o tamanho com base nas medidas
  function calcularTamanho() {
    // Obter as medidas da cliente
    var busto = parseFloat(document.getElementById("busto").value);
    var cintura = parseFloat(document.getElementById("cintura").value);
    var quadril = parseFloat(document.getElementById("quadril").value);

    var tamanho = "";

    // Lógica para comparar os valores de medida com intervalos
    if (busto >= 76 && busto <= 80 && cintura >= 57 && cintura <= 61 && quadril >= 85 && quadril <= 89) {
      tamanho = "34 (PP)";
    } else if (busto >= 81 && busto <= 85 && cintura >= 62 && cintura <= 66 && quadril >= 90 && quadril <= 94) {
      tamanho = "36 (PP)";
    } else if (busto >= 86 && busto <= 89 && cintura >= 67 && cintura <= 70 && quadril >= 95 && quadril <= 98) {
      tamanho = "38 (P)";
    } else if (busto >= 90 && busto <= 93 && cintura >= 71 && cintura <= 74 && quadril >= 99 && quadril <= 102) {
      tamanho = "40 (P)";
    } else if (busto >= 94 && busto <= 97 && cintura >= 75 && cintura <= 78 && quadril >= 103 && quadril <= 106) {
      tamanho = "42 (M)";
    } else if (busto >= 98 && busto <= 101 && cintura >= 79 && cintura <= 82 && quadril >= 107 && quadril <= 110) {
      tamanho = "44 (M)";
    } else if (busto >= 102 && busto <= 105 && cintura >= 83 && cintura <= 86 && quadril >= 111 && quadril <= 114) {
      tamanho = "46 (G)";
    } else if (busto >= 106 && busto <= 110 && cintura >= 87 && cintura <= 91 && quadril >= 115 && quadril <= 119) {
      tamanho = "48 (G)";
    } else if (busto >= 111 && busto <= 115 && cintura >= 92 && cintura <= 96 && quadril >= 120 && quadril <= 124) {
      tamanho = "50 (XG)";
    } else {
      tamanho = "Tamanho não encontrado. Por favor, revise suas medidas.";
    }

    // Exibir o resultado
    document.getElementById("resultado").innerHTML = "Seu tamanho sugerido é: " + tamanho;
  }
</script>

<!-- Formulário para inserir as medidas -->
<div>
  <label for="busto">Busto (cm):</label>
  <input type="number" id="busto" placeholder="Informe seu busto">
</div>
<div>
  <label for="cintura">Cintura (cm):</label>
  <input type="number" id="cintura" placeholder="Informe sua cintura">
</div>
<div>
  <label for="quadril">Quadril (cm):</label>
  <input type="number" id="quadril" placeholder="Informe seu quadril">
</div>

<!-- Botão para calcular -->
<button onclick="calcularTamanho()">Calcular Tamanho</button>

<!-- Resultado -->
<p id="resultado"></p>
