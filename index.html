<script>
  // Função para calcular o tamanho com base nas medidas selecionadas
  function calcularTamanho() {
    // Obter os valores selecionados
    var busto = document.getElementById("busto").value;
    var cintura = document.getElementById("cintura").value;
    var quadril = document.getElementById("quadril").value;

    var tamanho = "";

    // Lógica para comparar os valores de medida com intervalos
    if (busto == "76-80" && cintura == "57-61" && quadril == "85-89") {
      tamanho = "34 (PP)";
    } else if (busto == "81-85" && cintura == "62-66" && quadril == "90-94") {
      tamanho = "36 (PP)";
    } else if (busto == "86-89" && cintura == "67-70" && quadril == "95-98") {
      tamanho = "38 (P)";
    } else if (busto == "90-93" && cintura == "71-74" && quadril == "99-102") {
      tamanho = "40 (P)";
    } else if (busto == "94-97" && cintura == "75-78" && quadril == "103-106") {
      tamanho = "42 (M)";
    } else if (busto == "98-101" && cintura == "79-82" && quadril == "107-110") {
      tamanho = "44 (M)";
    } else if (busto == "102-105" && cintura == "83-86" && quadril == "111-114") {
      tamanho = "46 (G)";
    } else if (busto == "106-110" && cintura == "87-91" && quadril == "115-119") {
      tamanho = "48 (G)";
    } else if (busto == "111-115" && cintura == "92-96" && quadril == "120-124") {
      tamanho = "50 (XG)";
    } else {
      tamanho = "Tamanho não encontrado. Por favor, revise suas seleções.";
    }

    // Exibir o resultado
    document.getElementById("resultado").innerHTML = "Seu tamanho sugerido é: " + tamanho;
  }
</script>

<!-- Formulário com dropdowns para as medidas -->

  <select id="busto">
    <option value="76-80">76-80</option>

    <option value="86-89">86-89</option>
    <option value="90-93">90-93</option>

    <option value="98-101">98-101</option>
    <option value="102-105">102-105</option>
    <option value="106-110">106-110</option>
    <option value="111-115">111-115</option>
  </select>
</div>

    <option value="75-78">75-78</option>
